version: "3.7"
services:
    compiler:
        image: brewblox/firmware-compiler:10.3
        container_name: firmware-compiler
        init: true
        privileged: true
        environment:
            - MOUNTDIR=/firmware
            - MAKE_ARGS
        volumes:
            - ../:${MOUNTDIR}
        working_dir: ${MOUNTDIR}/build
        user: ${DOCKER_UID}:${DOCKER_GID}
        command: tail -f /dev/null
